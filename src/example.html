<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable.js"></script>
    <script>
        var table = new JSTable({
            orientation: 'horizontal',
            parent: '#container',
            title: 'A weird test',
            titlePos: 'top'
        });

        cells = [
            [
                new MainCell("Random int", {colspan: 4}),
                new MainCell("Total"),
            ],
            table.generateLine({
                cellsToGenerate: 4,
                inLine: function(i) {
                    return new RandomCell(0, 9);
                },
                endsWith: new MainCell("{}")
            })
        ];

        table.setCells(cells, 5);
        table.generate();

        console.log(table.getCells());
    </script>
</body>
</html>
