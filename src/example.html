<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable.js"></script>
    <script>
        var table = new JSTable({
            orientation: 'horizontal',
            parent: '#container',
            title: 'Maths in a table',
            titlePos: 'top'
        });

        cells = [
            [
                new MainCell("Random int", {colspan: 4}),
                new MainCell("Total"),
            ],
            table.generateLine({
                cellsToGenerate: 4,
                inLine: function(i) {
                    return new RandomCell(0, 9);
                },
                endsWith: new MainCell("")
            })
        ];

        table.setCells(cells, 5);
        table.generate();

        // TableManager():

        var manager = new TableManager();
        manager.setCurrentTable(table.getTable());

        function sum(cells) {
            var S = 0;
            for (var cell of cells) {
                S += parseInt(cell.innerHTML);
            }
            return S;
        }

        var totalCell = manager.selectCell("#1-4");
        totalCell.innerHTML = sum(manager.selectMultipleCells("#1-0:3"));
        // This line above is strictly equal to:
        // totalCell.innerHTML = manager.interpret("{#1-0 + #1-1 + #1-2 + #1-3}");

        // manager.addLine(manager.generateLine({
        //     cellsToGenerate: 5,
        //     inLine: (i) => new Cell(i.toString())
        // }));

    </script>
</body>
</html>
