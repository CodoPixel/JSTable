<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable-v3.js"></script>
    <script>
        var jsArray = [
            ["<Main>Nom", "<Main>Prénom", "<Main>Age"],
            ["Thomas", "17", "r."],
            ["Sarah", "Gysemans", "17"],
            ["<Random(0, 50)>", "Hawking", "71"]
        ];

        var jstable = new JSTable("container");
        jstable.addFunction({
            name: 'Random',
            callback: (args) => {
                min = Math.ceil(parseInt(args[0]));
                max = Math.floor(parseInt(args[1]));
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        });

        // TODO: instead of rolspan & colspan => a dot (["No data", "."] instead of two strings => colspan=2)
        // ainsi, l'élément précédent dans le tableau (la ligne)
        // obtient donc un colspan égal au nombre d'éléments manquant après lui

        var htmlArray = jstable.jsArrayToHtml(jsArray);
        jstable.generate(htmlArray);
    </script>
</body>
</html>
