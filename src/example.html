<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable.js"></script>
    <script>
        var table = new JSTable({
            orientation: 'horizontal',
            parent: '#container',
            title: 'A weird test',
            titlePos: 'top',
            cellsPerLine: 4,
        });

        // TODO : startsWith & endsWith must be arrays in order to add several cells at the same time

        cells = [
            table.generateLine({
                startsWith: new MainCell("Random int"),
                inLine: function(i) { return new RandomCell(0, 9); },
                endsWith: new Cell("T"),
            }),
            [
                new MainCell("Sum"),
                new Cell("0"),
                new Cell("0"),
                new Cell("0"),
                new Cell("0"),
                new Cell("#0-1 + #0-2 + #0-3 + #0-4")
                // We should seperate the sequences thanks to "{}": "Total = {#0-1 + #0-2 + #0-3 + #0-4}"
            ]
        ];

        console.log(cells);

        table.setCells(cells, 4);
        table.generate();
    </script>
</body>
</html>
