<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable-v3.js"></script>
    <script>
        var jsArray = [
            ["<Main>Nom", "<Main>Pr√©nom"],
            ["<Random(0, 5)>", "Gysemans"],
            ["Sarah", "Gysemans"],
            ["Stephen", "Hawking"]
        ];

        var jstable = new JSTable("container");
        jstable.addFunction({
            name: 'Random',
            arguments: 2,
            callback: (min, max) => {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        })

        var htmlArray = jstable.jsArrayToHtml(jsArray);
        jstable.generate(htmlArray);
    </script>
</body>
</html>
