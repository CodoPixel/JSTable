        var jsArray = [
            ["0", "1", "8"],
            ["0", "1", "8"],
            ["0", "1", "8"],
            ["0", "1", "8"],
            ["0", "<Random(1, 1)>", "8"]
        ];

        // TODO: add <Editable> as native function (when we click on it => it becomes editable)
        // note: focusout event to toggle the contenteditable

        var jstable = new JSTable();
        jstable.addFunction({
            name: 'Random',
            callback: (args) => {
                min = Math.ceil(parseInt(args[0]));
                max = Math.floor(parseInt(args[1]));
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
            attributes: [['id', 'test']],
            events: [
                ['click', (e) => console.info(e)]
            ]
        });

        var container = document.getElementById('container');
        var htmlTable = jstable.jsArrayToHtml(jsArray);
        jstable.generate(htmlTable, container);

        var c = jstable.translate(document.querySelector('#test'));
        var t = document.querySelector('table');
        console.log(c);
