<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing JSTable</title>

    <link rel="stylesheet" href="style-example.css">
</head>
<body>

    <div id="container"></div>

    <script src="JSTable-v3.js"></script>
    <script>
        // var jsArray = [
        //     ["<Main>Nom", "<Main>Pr√©nom", "<Main>Age"],
        //     ["Gysemans.c*2", "No data.r*2", "."],
        //     [".", "Sarah", "17"],
        //     ["Hawking", "Stephen", "<Random(0, 70)>"]
        // ];

        var jsArray = [
            ["0", "1"],
            ["0", "1"],
            ["0", "1"],
            ["0", "1"],
            ["0", "<Random(1, 1)>"]
        ];

        var jstable = new JSTable("container");
        jstable.addFunction({
            name: 'Random',
            callback: (args) => {
                min = Math.ceil(parseInt(args[0]));
                max = Math.floor(parseInt(args[1]));
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
            attributes: [['id', 'test']],
            events: [
                ['click', (cellEvent) => console.warn(cellEvent)]
            ]
        });

        var htmlArray = jstable.jsArrayToHtml(jsArray);
        jstable.generate(htmlArray);

        var c = document.querySelector('#test');
        var manager = new TableManager();
        var cell = manager.translate(c);
        var t = document.querySelector('table');
        console.log(cell);

        console.log(manager.selectMultipleCells({x1: 1, y1: 0}, {x2: 0, y2: 0}, t));
    </script>
</body>
</html>
